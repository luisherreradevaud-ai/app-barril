<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop de Cards</title>
    <style>
        .container {
            width: 45%;
            min-height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            vertical-align: top;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h2>Arrastra las Cards de un contenedor a otro</h2>
    <div class="container" id="container1">
        <div class="card" draggable="true" id="card1">Card 1</div>
        <div class="card" draggable="true" id="card2">Card 2</div>
        <div class="card" draggable="true" id="card3">Card 3</div>
    </div>

    <div class="container" id="container2">
        <!-- AquÃ­ se pueden soltar las cards -->
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const containers = document.querySelectorAll('.container');

        cards.forEach(card => {
            card.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', card.id);
            });
        });

        containers.forEach(container => {
            container.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            container.addEventListener('drop', (e) => {
                e.preventDefault();
                const cardId = e.dataTransfer.getData('text/plain');
                const card = document.getElementById(cardId);
                container.appendChild(card);
                logEvent(cardId, container.id);
            });
        });

        function logEvent(cardId, containerId) {
            console.log(`La ${cardId} fue movida a ${containerId}`);
        }
    </script>
</body>
</html>
